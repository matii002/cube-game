<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mateusz Proszowski - cube game</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module" src="/main.js"></script>

    <div
      id="gameOver"
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        display: none;
        color: whitesmoke;
        font-size: xxx-large;
        transform: translate(-50%, -50%);
      "
    >
      GAME OVER
    </div>

    <div
      id="timer"
      style="
        position: absolute;
        top: 20px;
        right: 20px;
        color: whitesmoke;
        font-size: 26px;
        z-index: 1;
      "
    >
      Czas gry: 0s
    </div>

    <button
      id="play"
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        border: 2px solid whitesmoke;
        background-color: transparent;
        backdrop-filter: blur(40px);
        border-radius: 3px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: whitesmoke;
        font-size: xxx-large;
        transform: translate(-50%, 120%);
      "
    >
      Play
    </button>
    <button
      id="restart"
      style="
        position: fixed;
        margin: 10px 0px 0px 10px;
        display: none;
        padding: 9px 10px;
        border: 1px solid whitesmoke;
        background-color: rgb(28, 154, 41);
        border-radius: 3px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: large;
        color: whitesmoke;
      "
    >
      Restart
    </button>
  </body>
</html>
